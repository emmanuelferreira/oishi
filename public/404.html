<!DOCTYPE html>
<html>

<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: roboto, sans-serif;
      margin: 0;
      background: url("https://images.unsplash.com/photo-1588503812457-f289d7f27314?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80");
      background-size: cover;
    }

    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 55em;
      margin: 4em auto 0;

    }

    .rails-default-error-page div.dialog>div {
      border: 1px solid #CCC;
      background-color: white;
    }

    .rails-default-error-page h1 {
      font-size: 32px;
      color: #DA3A0A;
      line-height: 1.5em;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>OOPSY!!! The page you were looking for doesn't exist.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
  </div>
</body>

</html>
